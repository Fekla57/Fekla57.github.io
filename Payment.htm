<h3 class="style8"><strong><span class="style9">Оплата</span></strong></h3>
<p class="style7">&nbsp;</p>
<p class="style7"><strong>Способы оплаты:</strong></p>
<p class="style7">1) Банковские карты (<span lang="en-us">Visa, MasterCard, 
Maestro</span>);</p>
<p class="style7">2) Электронные деньги (Яндекс Деньги, Яндекс Форма);</p>
<p class="style7">3) Наличные (оплата производится в пунктах выдачи товаров);</p>
<p class="style7">4) Оплата <span lang="en-us">PayPal</span></p>



<p class="style7">&nbsp;</p>
<h4>Оплата <span lang="en-us">PayPal</span></h4>

<div id="paypal-button-container"></div>
<script src="https://www.paypalobjects.com/api/checkout.js"></script>
<script>
// Render the PayPal button
paypal.Button.render({
// Set your environment
env: 'sandbox', // sandbox | production

// Specify the style of the button
style: {
  layout: 'vertical',  // horizontal | vertical
  size:   'medium',    // medium | large | responsive
  shape:  'rect',      // pill | rect
  color:  'gold'       // gold | blue | silver | white | black
},

// Specify allowed and disallowed funding sources
//
// Options:
// - paypal.FUNDING.CARD
// - paypal.FUNDING.CREDIT
// - paypal.FUNDING.ELV
funding: {
  allowed: [
    paypal.FUNDING.CARD,
    paypal.FUNDING.CREDIT
  ],
  disallowed: []
},

// PayPal Client IDs - replace with your own
// Create a PayPal app: https://developer.paypal.com/developer/applications/create
client: {
  sandbox: 'AZDxjDScFpQtjWTOUtWKbyN_bDt4OgqaF4eYXlewfBP4-8aqX3PiV8e1GWU6liB2CUXlkA59kJXE7M6R',
  production: '<insert production client id>'
},

payment: function (data, actions) {
  return actions.payment.create({
    payment: {
      transactions: [
        {
          amount: {
            total: '0.01',
            currency: 'USD'
          }
        }
      ]
    }
  });
},

onAuthorize: function (data, actions) {
  return actions.payment.execute()
    .then(function () {
      window.alert('Payment Complete!');
    });
}
}, '#paypal-button-container');
</script>

</body>
